<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocidox</title>
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="script.js"></script>
</head>

<body onload="showPokimonContainer()">

    <section id="search-page">
        <img src="./img/poki-logo.png" alt="" width="300px" height="100px">
        <input type="text" id="my-input" class="my-input" placeholder="insert Pokimon name!" onkeyup="filterPokimon()">
        <div id="showPokimonContainer">

        </div>
    </section>

    <div class="container display-none" id="pokemon-page">
        <div id="pokemonbox">
            <div class="back" onclick="backtoSearch()">
                <img src="./img/back.png" alt="">
            </div>
            <div class="pokimon-box-child">
                <h1 id="pokimon-name">Name</h1>
                <h2 id="pokimon-number">#001</h2>
                <span id="pokimon-type">Grass</span>
            </div>

            <img id="pokimon-image" class="poxi-img" src="./img/charmander-logo.png" alt="">
        </div>
        <div id="informationBox">

            <div class="navbar">

                <a class="navigation-links" id="about-link" href="#" onclick="aboutPokimon(currentI)">ABOUT</a>
                <a class="navigation-links" id="moves-link" href="#" onclick="showPokimonMoves()">MOVES</a>
                <a class="navigation-links" id="stats-link" href="#" onclick="showPokimonStats()">STATS</a>

            </div>
            <!-- INFO -->
            <div id="about-box">

            </div>
            <!-- MOVES -->
            <div id="moves-box">

            </div>

            <!-- STATS -->
            <div id="stats-box">

            </div>
        </div>

    </div>



</body>

</html>
